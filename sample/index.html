<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書籍貸出管理システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#6b7280'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">
    <!-- ナビゲーションヘッダー -->
    <nav class="bg-white shadow-lg border-b">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-book text-primary text-2xl mr-3"></i>
                    <h1 class="text-xl font-bold text-gray-800">書籍貸出管理システム</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="showSection('dashboard')" class="nav-btn text-gray-600 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-home mr-1"></i>ダッシュボード
                    </button>
                    <button onclick="showSection('employees')" class="nav-btn text-gray-600 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-users mr-1"></i>社員管理
                    </button>
                    <button onclick="showSection('books')" class="nav-btn text-gray-600 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-book mr-1"></i>蔵書管理
                    </button>
                    <button onclick="showSection('rentals')" class="nav-btn text-gray-600 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-exchange-alt mr-1"></i>貸出管理
                    </button>
                    <button onclick="showSection('history')" class="nav-btn text-gray-600 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-history mr-1"></i>履歴
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツエリア -->
    <main class="max-w-7xl mx-auto py-6 px-4">
        <!-- ダッシュボードセクション -->
        <div id="dashboard" class="section">
            <div class="mb-6">
                <h2 class="text-3xl font-bold text-gray-900 mb-2">ダッシュボード</h2>
                <p class="text-gray-600">書籍貸出管理システムの概要</p>
            </div>

            <!-- 統計カード -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <i class="fas fa-users text-primary text-2xl"></i>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">総社員数</dt>
                                    <dd class="text-lg font-medium text-gray-900" id="total-employees">0</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <i class="fas fa-book text-green-500 text-2xl"></i>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">総蔵書数</dt>
                                    <dd class="text-lg font-medium text-gray-900" id="total-books">0</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <i class="fas fa-book-open text-yellow-500 text-2xl"></i>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">貸出中</dt>
                                    <dd class="text-lg font-medium text-gray-900" id="books-borrowed">0</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <i class="fas fa-exclamation-triangle text-red-500 text-2xl"></i>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">延滞</dt>
                                    <dd class="text-lg font-medium text-gray-900" id="overdue-books">0</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 最近の貸出 -->
            <div class="bg-white shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">最近の貸出</h3>
                    <div id="recent-rentals" class="overflow-hidden">
                        <p class="text-gray-500">データを読み込み中...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 社員管理セクション -->
        <div id="employees" class="section hidden">
            <div class="mb-6 flex justify-between items-center">
                <div>
                    <h2 class="text-3xl font-bold text-gray-900 mb-2">社員管理</h2>
                    <p class="text-gray-600">社員の登録・編集・削除</p>
                </div>
                <button onclick="showEmployeeModal()" class="bg-primary hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    <i class="fas fa-plus mr-2"></i>新規社員登録
                </button>
            </div>

            <!-- 検索フィルター -->
            <div class="bg-white shadow rounded-lg mb-6 p-4">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">検索</label>
                        <input type="text" id="employee-search" placeholder="名前または社員番号で検索" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">部署</label>
                        <select id="employee-department-filter" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                            <option value="">すべて</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">状態</label>
                        <select id="employee-status-filter" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                            <option value="">すべて</option>
                            <option value="true">在職中</option>
                            <option value="false">退職済み</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 社員リスト -->
            <div class="bg-white shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <div id="employees-table"></div>
                </div>
            </div>
        </div>

        <!-- 蔵書管理セクション -->
        <div id="books" class="section hidden">
            <div class="mb-6 flex justify-between items-center">
                <div>
                    <h2 class="text-3xl font-bold text-gray-900 mb-2">蔵書管理</h2>
                    <p class="text-gray-600">書籍の登録・検索・管理</p>
                </div>
                <button onclick="showBookModal()" class="bg-primary hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    <i class="fas fa-plus mr-2"></i>新規書籍登録
                </button>
            </div>

            <!-- 検索フィルター -->
            <div class="bg-white shadow rounded-lg mb-6 p-4">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">検索</label>
                        <input type="text" id="book-search" placeholder="書籍名、著者、ISBNで検索" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">カテゴリ</label>
                        <select id="book-category-filter" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                            <option value="">すべて</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">状態</label>
                        <select id="book-status-filter" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                            <option value="">すべて</option>
                            <option value="在庫">在庫</option>
                            <option value="貸出中">貸出中</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">場所</label>
                        <input type="text" id="book-location-filter" placeholder="保管場所" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                </div>
            </div>

            <!-- 書籍リスト -->
            <div class="bg-white shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <div id="books-table"></div>
                </div>
            </div>
        </div>

        <!-- 貸出管理セクション -->
        <div id="rentals" class="section hidden">
            <div class="mb-6">
                <h2 class="text-3xl font-bold text-gray-900 mb-2">貸出管理</h2>
                <p class="text-gray-600">書籍の貸出・返却処理</p>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- 貸出処理 -->
                <div class="bg-white shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">新規貸出</h3>
                        <form id="rental-form" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">社員選択</label>
                                <select id="rental-employee" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                                    <option value="">社員を選択してください</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">書籍選択</label>
                                <select id="rental-book" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                                    <option value="">書籍を選択してください</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">返却予定日</label>
                                <input type="date" id="rental-due-date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                            </div>
                            <button type="submit" class="w-full bg-primary hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                <i class="fas fa-book-open mr-2"></i>貸出処理
                            </button>
                        </form>
                    </div>
                </div>

                <!-- 返却処理 -->
                <div class="bg-white shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">返却処理</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">返却書籍選択</label>
                                <select id="return-book" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                                    <option value="">返却する書籍を選択してください</option>
                                </select>
                            </div>
                            <button onclick="processReturn()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                                <i class="fas fa-undo mr-2"></i>返却処理
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 現在の貸出一覧 -->
            <div class="mt-6 bg-white shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">現在の貸出一覧</h3>
                    <div id="current-rentals"></div>
                </div>
            </div>
        </div>

        <!-- 履歴セクション -->
        <div id="history" class="section hidden">
            <div class="mb-6">
                <h2 class="text-3xl font-bold text-gray-900 mb-2">貸出履歴</h2>
                <p class="text-gray-600">過去の貸出・返却履歴</p>
            </div>

            <!-- フィルター -->
            <div class="bg-white shadow rounded-lg mb-6 p-4">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">社員名</label>
                        <input type="text" id="history-employee-search" placeholder="社員名で検索" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">書籍名</label>
                        <input type="text" id="history-book-search" placeholder="書籍名で検索" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">状態</label>
                        <select id="history-status-filter" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                            <option value="">すべて</option>
                            <option value="貸出中">貸出中</option>
                            <option value="返却済み">返却済み</option>
                            <option value="延滞">延滞</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">期間</label>
                        <select id="history-period-filter" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                            <option value="">すべて</option>
                            <option value="week">過去1週間</option>
                            <option value="month">過去1ヶ月</option>
                            <option value="quarter">過去3ヶ月</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 履歴テーブル -->
            <div class="bg-white shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <div id="history-table"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- 社員登録・編集モーダル -->
    <div id="employee-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4" id="employee-modal-title">社員登録</h3>
                <form id="employee-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">社員番号</label>
                        <input type="text" id="employee-id" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">氏名</label>
                        <input type="text" id="employee-name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">部署</label>
                        <input type="text" id="employee-department" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">メールアドレス</label>
                        <input type="email" id="employee-email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">電話番号</label>
                        <input type="tel" id="employee-phone" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="employee-active" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded" checked>
                        <label for="employee-active" class="ml-2 block text-sm text-gray-900">在職中</label>
                    </div>
                    <div class="flex justify-end space-x-2 pt-4">
                        <button type="button" onclick="hideEmployeeModal()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
                            キャンセル
                        </button>
                        <button type="submit" class="bg-primary hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            保存
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 書籍登録・編集モーダル -->
    <div id="book-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-10 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4" id="book-modal-title">書籍登録</h3>
                <form id="book-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">ISBN</label>
                        <input type="text" id="book-isbn" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">書籍名</label>
                        <input type="text" id="book-title" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">著者</label>
                        <input type="text" id="book-author" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">出版社</label>
                        <input type="text" id="book-publisher" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">カテゴリ</label>
                        <input type="text" id="book-category" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">保管場所</label>
                        <input type="text" id="book-location" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div class="flex justify-end space-x-2 pt-4">
                        <button type="button" onclick="hideBookModal()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
                            キャンセル
                        </button>
                        <button type="submit" class="bg-primary hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            保存
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
